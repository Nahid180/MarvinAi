<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Marvin Dataset Creator</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/change-tag" method="post">
                        <h3 style="color: black; text-align: center; margin-top: 30px;">Select a tag</h3><br>

                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="tag">
                            <option selected disabled>{{tag}}</option>
                            <option value="Greetings">Greetings</option>
                            <option value="how are you">How Are You</option>
                            <option value="Good Bye">Good Bye</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar-left" style="float: left;">
        <h3 style="color: white; margin-left: 20px; margin-top: 10px;">Chat Dataset</h3>
        <div class="items mt-5">
            <div class="show-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-bar-chart"
                    viewBox="0 0 16 16">
                    <path
                        d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z" />
                </svg>
                <span style="margin-left: 10px;">Show Dataset</span>
            </div>
        </div>
        <div class="items" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="show-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-tags"
                    viewBox="0 0 16 16">
                    <path
                        d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z" />
                    <path
                        d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z" />
                </svg>
                <span style="margin-left: 10px;">Tags</span>
            </div>
        </div>

    </div>
    <div class="topbar">
        <h2 style="color: white; margin-left: 20px; margin-top: 10px;">Marvin <span data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">#{{tag}}</span></h2>
    </div>
    <div class="chat" id="chat">
        {% for i in data %}
        
        <div class="speak">
            <div class="mini">{{i.tag}}</div>
            <div class="text-speak">{{i.speaker}}</div>
        </div>
        <div class="reply">
            <div class="mini">{{i.tag}}</div>
            <div class="text-reply">{{i.reply}}</div>
        </div>
        {% endfor %}
    </div>
    <div class="textbox">
        <div class="container" style="margin-top: 2vh;">
            <form action="/save-data" method="post">
                <input type="text" class="form-control mb-2" name="speaker" placeholder="Something you want to say..."
                    required>
                <input type="text" class="form-control" name="reply" placeholder="What would be the reply?" required>
                <input type="hidden" name="tag" value="{{tag}}">
                <button type="submit" class="btn btn-primary send" style="float: left;"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                    </svg> Send</button>
            </form>
        </div>
    </div>
    <script>
        function scrollNow(){
            var elem = document.getElementById('chat');
            elem.scrollTop = elem.scrollHeight;
        }
        scrollNow();
    </script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/css/bootstrap.min.css"></script>
</body>

</html>
